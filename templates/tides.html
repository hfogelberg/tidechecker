{{define "content"}}
  <div class="tides">
    <h2>{{.Station}}</h2>

    <ul class='tides-list'>
      {{range .Extremes}}
        <li class='tides-item'>
          <span class="dt-text">{{timeToHour .Dt}} </span>
          <img src="/public/img/{{typeToImg .Type}}">
          <span class="type-text">{{.Type}}</span>
          <span class="height-text">{{roundHeight .Height}}</span>
          <br>
        </li>
      {{end}}
    </ul>
  </div>
{{end}}
